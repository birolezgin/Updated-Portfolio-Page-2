    <title>Contact Info</title>
</head>

<body id="bg-image2">
    <header>
        <nav>
            <div class="nav-wrapper red">
                <div class="container">
                    <a href="#!" class="brand-logo">Portfolio</a>
                    <a href="#" class="sidenav-trigger" data-target="mobile-links"><i class="material-icons">menu</i></a>

        <ul class="sidenav" id="mobile-links">
            <li><a href="../index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="projects.html">Projects</a></li>
            <li class="active"><a href="contact.html">Contact</a></liclass="active">
                <li><a class="sidenav-close blue-grey lighten-4 center" href="#!">X</a></li>
        </ul>
    </header>
    <main id="home">
        <h1 class="lg-heading">Contact <span class="text-secondary">Me</span></h1>
        <br>
        <h2 class="sm-heading">Get In Touch</h2>

        <br>
        <!--Card  w/contact form-->
        <div class="container">
            <div class="row col s12 l4 offset-l4">
                <div class="card">
                    <div class="card-action blue darken-1 white-text">
                        <h3>Contact Form</h3>
                    </div>
                    <div class="card-content">
                        <div class="row">
                            <form class="col s12">
                                <div class="row">
                                    <div class="input-field col s6">
                                        <input id="first_name" type="text" class="validate">
                                        <label for="first_name">First Name</label>
                                    </div>
                                    <div class="input-field col s6">
                                        <input id="last_name" type="text" class="validate">
                                        <label for="last_name">Last Name</label>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="row">
                            <form class="col s12">
                                <div class="row">
                                    <div class="input-field col s12">
                                        <textarea id="icon_prefix2" class="materialize-textarea"></textarea>
                                        <label for="icon_prefix2">Message</label>
                                    </div>
                                </div>
                            </form>
                        </div>

                        <div class="row">
                            <form class="col s6">
                                <div class="input-field cols12">
                                    <input id="email_inline" type="email" class="validate">
                                    <label for="email_inline">Email</label>
                                    <span class="helper-text" data-error="Enter Valid Email" data-success="Sent"></span>
                                    <br>
                                    <div class="col s6">
                                        <button class="btn waves-effect waves-light blue darken-2" type="submit" name="action">Submit
                                            <i class="material-icons right">send</i>
                                          </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
